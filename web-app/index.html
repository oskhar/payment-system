<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="favicon.ico"
    />
    <!-- Ganti nilai-nilai di bawah ini dengan informasi Toko Muvie Anda -->

    <!-- Judul Halaman Utama (Tampil di tab browser) -->
    <title>Toko Muvie: Pusat Grosir & Retail Sembako Terlengkap</title>

    <!-- Deskripsi Singkat Halaman (Untuk mesin pencari seperti Google) -->
    <meta
      name="description"
      content="Temukan semua kebutuhan pokok untuk rumah tangga dan usaha Anda di Toko Muvie. Harga terbaik, pelayanan ramah, dan pengiriman cepat."
    />

    <!-- Karakter Set dan Viewport (Standar untuk semua website) -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- =================================================================== -->
    <!-- META TAG UNTUK WHATSAPP, FACEBOOK, DAN MEDIA SOSIAL (OPEN GRAPH) -->
    <!-- =================================================================== -->

    <!-- Ganti dengan nama toko Anda -->
    <meta
      property="og:site_name"
      content="Toko Muvie"
    />

    <!-- Judul yang akan tampil di pratinjau WhatsApp -->
    <meta
      property="og:title"
      content="Toko Muvie: Grosir & Retail Sembako Terlengkap"
    />

    <!-- Deskripsi yang akan tampil di pratinjau WhatsApp -->
    <meta
      property="og:description"
      content="Harga terbaik untuk kebutuhan rumah tangga dan usaha Anda. Klik untuk lihat promo!"
    />

    <!-- URL LENGKAP ke gambar pratinjau Anda. 
     Pastikan gambar ini sudah diunggah ke website Anda dan dapat diakses publik.
     Ukuran ideal: 1200x630 piksel. -->
    <meta
      property="og:image"
      content="https://pos-muvie.vercel.app/logo-toko.png"
    />

    <!-- Dimensi gambar (Penting untuk tampilan yang konsisten) -->
    <meta
      property="og:image:width"
      content="1200"
    />
    <meta
      property="og:image:height"
      content="630"
    />

    <!-- Tipe konten, untuk halaman utama gunakan "website" -->
    <meta
      property="og:type"
      content="website"
    />

    <!-- URL LENGKAP halaman yang dibagikan -->
    <meta
      property="og:url"
      content="https://pos-muvie.vercel.app/logo-toko.png"
    />

    <!-- =================================================================== -->
    <!-- META TAG TAMBAHAN UNTUK TWITTER (PRAKTIK TERBAIK) -->
    <!-- =================================================================== -->

    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Toko Muvie: Grosir & Retail Sembako Terlengkap"
    />
    <meta
      name="twitter:description"
      content="Harga terbaik untuk kebutuhan rumah tangga dan usaha Anda. Klik untuk lihat promo!"
    />
    <meta
      name="twitter:image"
      content="https://pos-muvie.vercel.app/logo-toko.png"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="/loader.css"
    />
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <!-- SVG Logo -->
          <img
            src="/logo-toko.png"
            alt="logo"
          />
        </div>
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
    <script>
      const loaderColor = localStorage.getItem('materio-initial-loader-bg') || '#FFFFFF'
      const primaryColor = localStorage.getItem('materio-initial-loader-color') || '#4d8cf5'

      if (loaderColor) document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

      if (primaryColor) document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
    </script>
  </body>
</html>
